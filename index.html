<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FADYNEXTDOOR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: url('drake.jpg') no-repeat center center/cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease-in-out;
        }
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            transition: color 0.3s ease-in-out;
        }
        select, button {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 90%;
            max-width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        select {
            background: white;
            color: black;
            text-align: center;
        }
        select option {
            background: black;
            color: white;
        }
        button:hover {
            transform: scale(1.08);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
        }
        button:active {
            transform: scale(0.96);
        }
        #dare, #hint {
            font-size: 1.4rem;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            width: 90%;
            max-width: 350px;
            word-wrap: break-word;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .show {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
        #hint {
            color: #ffeb3b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Dare 2 Hint</h1>
    <select id="challengeSelect">
        <option value="math">Solve a math riddle!</option>
        <option value="riddle">Crack the mystery code!</option>
        <option value="puzzle">Solve a tricky puzzle!</option>
    </select>
    <button id="startBtn" onclick="startDare()">Dare</button>
    <p id="dare"></p>
    <button id="completeBtn" onclick="revealHint()" style="display:none;">Complete Dare</button>
    <p id="hint"></p>
    <button id="clearBtn" onclick="resetGame()" style="display:none;">Clear</button>

    <script>
        const challenges = {
            math: { hint: "Numbers are the key to everything!" },
            riddle: { hint: "Look beyond the obvious and think outside the box." },
            puzzle: { hint: "Break it down into smaller pieces." }
        };

        const dares = [
            "Do 10 jumping jacks!",
            "Sing your favorite song!",
            "Spin around 5 times!",
            "Dance for 30 seconds!",
            "Recite the alphabet backwards!"
        ];

        let currentChallenge = null;

        function startDare() {
            let selectedChallenge = document.getElementById("challengeSelect").value;
            currentChallenge = challenges[selectedChallenge];
            let randomDare = dares[Math.floor(Math.random() * dares.length)];
            document.getElementById("dare").textContent = randomDare;
            document.getElementById("dare").classList.add("show");
            document.getElementById("startBtn").style.display = "none";
            document.getElementById("completeBtn").style.display = "block";
        }

        function revealHint() {
            if (currentChallenge) {
                document.getElementById("hint").textContent = currentChallenge.hint;
                document.getElementById("hint").classList.add("show");
                document.getElementById("completeBtn").style.display = "none";
                document.getElementById("clearBtn").style.display = "block";
            }
        }

        function resetGame() {
            document.getElementById("dare").textContent = "";
            document.getElementById("hint").textContent = "";
            document.getElementById("dare").classList.remove("show");
            document.getElementById("hint").classList.remove("show");
            document.getElementById("startBtn").style.display = "block";
            document.getElementById("completeBtn").style.display = "none";
            document.getElementById("clearBtn").style.display = "none";
        }
    </script>
</body>
</html>
